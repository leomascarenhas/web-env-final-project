<!DOCTYPE html>
<html>

<head>
    <title>Dogs API</title>
</head>

<body>
    <h1>Explore Dogs API</h1>
    <div id="dog-div">Oups</div>

    <input type="text" name="breed" id="breed">
    <input type="button" name="submit" id="search" value="Search">

    <script>
        document.getElementById('search').addEventListener('click', () => sendRequest());

        const sendRequest = () => {
            let breedValue = document.getElementById('breed').value || "rottweiler";
            fetch(`https://dog.ceo/api/breed/${breedValue}/images/random`)
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    const div = document.getElementById("dog-div");
                    div.innerHTML = `<img src=${data.message}>`;
                })
                .catch(error => console.error(error))
            }

        sendRequest();
    </script>
</body>

</html>
